<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bizera Marketplace</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f7f9fb;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #0066ff, #00cc99);
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 1.1rem;
      margin: 10px 15px 5px;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
      margin: 0 15px 15px;
      min-height: 50px;
    }

    .card a {
      display: block;
      text-align: center;
      background: #ffb703;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 0 0 14px 14px;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #ffd166;
    }

    footer {
      text-align: center;
      background: #222;
      color: #ccc;
      padding: 15px;
      font-size: 0.85rem;
      margin-top: 30px;
    }

    .float-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }

    .float-btn:hover { transform: scale(1.1); }

    .share-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #007bff;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 22px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 10;
    }

    /* Loader Overlay */
    #loaderOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #0066ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>Bizera Marketplace</header>

  <div id="loaderOverlay"><div class="spinner"></div></div>

  <div id="grid"></div>
  <div class="share-btn" onclick="sharePage()">ðŸ”—</div>
  <a href="https://wa.me/919876543210" target="_blank" class="float-btn">ðŸ’¬</a>

  <footer>Â© 2025 Bizera | All Rights Reserved</footer>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwIPR0JxKXEq3ixWHoBc-NtToFvMTxHz4hh5x44otHQTieGbfUTR3lDeqOUpZLZhoHEMQ/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const selectedCategory = urlParams.get("category");
    let allData = [];

    async function loadData() {
      try {
        const res = await fetch(scriptUrl, { cache: "no-store" });
        const data = await res.json();

        if (selectedCategory && data[selectedCategory]) {
          allData = data[selectedCategory].map(i => ({ ...i, category: selectedCategory }));
        } else {
          Object.keys(data).forEach(cat => data[cat].forEach(i => allData.push({ ...i, category: cat })));
        }

        renderGrid(allData);
      } catch (err) {
        console.error(err);
        document.getElementById("grid").innerHTML = "<p style='text-align:center;color:#999;'>Error loading products.</p>";
      } finally {
        document.getElementById("loaderOverlay").style.display = "none";
      }
    }

    function renderGrid(items) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      if (!items.length) {
        grid.innerHTML = "<p style='text-align:center;color:#999;'>No items found</p>";
        return;
      }

      items.forEach(item => {
        const name = item.Name || "Untitled";
        const company = item.Company || "Unknown";
        const description = item.Description || "";
        const image = item.Image || "https://via.placeholder.com/250x160?text=No+Image";
        const video = item.Video || item.Youtube || "";
        const whatsapp = item.Whatsapp || item["WhatsApp"] || "";
        const category = item.category;

        const enquiryUrl = `index.html?Name=${encodeURIComponent(name)}&Owner=${encodeURIComponent(company)}&video=${encodeURIComponent(video)}&whatsapp=${encodeURIComponent(whatsapp)}&category=${encodeURIComponent(category)}`;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${image}" alt="${name}">
          <h3>${name}</h3>
          <p>${description}</p>
          <a href="${enquiryUrl}" target="_blank">Enquiry Now</a>
        `;
        grid.appendChild(card);
      });
    } 

    function sharePage() {
      const url = window.location.href;
      if (navigator.share) navigator.share({ title: "Bizera Marketplace", url });
      else alert("Copy this link to share:\n" + url);
    }

    loadData();
  </script>
</body>
</html>
