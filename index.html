<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bizera Enquiry Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background-color: #111;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img {
      height: 40px;
    }
    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #d4af37;
      flex: 1;
      text-align: center;
    }
    .header-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #d4af37;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 340px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.4);
      margin: 20px auto;
      display: block;
      background: #000;
    }

    .form-box {
      background: #111;
      padding: 25px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(212, 175, 55, 0.25);
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin: 0 auto 40px;
      border: 1px solid #222;
    }

    .form-box h3 {
      color: #d4af37;
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      background: #000;
      color: #fff;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #d4af37;
      border: none;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #c6a030;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Full Page Loader */
    .page-loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .page-loader .loader {
      border: 8px solid #333;
      border-top: 8px solid #d4af37;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      margin-top: auto;
      background-color: #111;
      text-align: center;
      padding: 15px 10px;
      border-top: 1px solid #222;
      color: #fff;
    }
    footer a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 8px;
      font-size: 14px;
    }
    .social-icons {
      margin-top: 8px;
    }
    .social-icons a {
      margin: 0 5px;
      font-size: 20px;
      text-decoration: none;
      color: #d4af37;
    }
  </style>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header -->
  <header>
    <button class="header-btn" onclick="goBack()">←</button>
    <img src="./img/logo (2).jpeg" alt="Bizera Logo" />
    <div class="header-title">Bizera Enquiry Portal</div>
    <button class="header-btn" onclick="sharePage()"><i class="fas fa-share-alt"></i></button>
  </header>

  <!-- YouTube video -->
  <iframe id="videoFrame" src="" title="Course Video" frameborder="0" allowfullscreen></iframe>

  <!-- Agent Verification Form -->
  <div class="form-box">
    <h3>Enter Agent Code</h3>
    <input type="text" id="agentCode" placeholder="Enter your Agent Code" />
    <br>
    <button onclick="verifyAgent()">Submit</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <!-- Full-page loader -->
  <div class="page-loader" id="pageLoader">
    <div class="loader"></div>
    <div style="color:#d4af37; font-weight:500;">Verifying Agent...</div>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="https://auxxbay.com" target="_blank">auxxbay.com</a> | 
      <a href="#">Terms & Conditions</a>
    </div>
    <div class="social-icons">
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://wa.me/918590037942" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <script>
    // Extract URL parameters
    const params = new URLSearchParams(window.location.search);
    const courseName = params.get("Name") || "Unknown Course";
    const courseOwner = params.get("Owner") || "Unknown Owner";
    const videoLink = params.get("video") || "";

    // Convert YouTube link to embeddable format
    const embedUrl = convertYouTubeLink(videoLink);
    document.getElementById("videoFrame").src = embedUrl;

    function convertYouTubeLink(link) {
      if (!link) return "https://www.youtube.com/embed/";
      try {
        let videoId = "";
        if (link.includes("watch?v=")) videoId = link.split("watch?v=")[1].split("&")[0];
        else if (link.includes("youtu.be/")) videoId = link.split("youtu.be/")[1].split("?")[0];
        return `https://www.youtube.com/embed/${videoId}`;
      } catch {
        return "https://www.youtube.com/embed/";
      }
    }

    let currentAgentCode = "";

    function verifyAgent() {
      const code = document.getElementById('agentCode').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const loaderOverlay = document.getElementById('pageLoader');
      errorMsg.textContent = '';

      if (!code) {
        errorMsg.textContent = "Please enter an agent code.";
        return;
      }

      currentAgentCode = code;
      loaderOverlay.style.display = "flex"; // Show full-page loader

      const scriptUrl = "https://script.google.com/macros/s/AKfycby0e8eXilChDhT6d8Cr7m7krVppKJ_qxJVcI3V8cviQjLpIzhhGe0hiHte4_s1DwSk/exec";
      const callbackName = "handleResponse";

      const oldScript = document.getElementById('jsonpScript');
      if (oldScript) oldScript.remove();

      const script = document.createElement('script');
      script.src = `${scriptUrl}?code=${encodeURIComponent(code)}&callback=${callbackName}`;
      script.id = "jsonpScript";
      document.body.appendChild(script);
    }

    // JSONP callback
    function handleResponse(data) {
      const loaderOverlay = document.getElementById('pageLoader');
      loaderOverlay.style.display = "none";

      if (data.valid) {
        const whatsappNumber = "917012903614";
        const message = `Hi, I’m interested in the course "${courseName}" by ${courseOwner}. Agent Code: ${currentAgentCode}`;
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.location.href = whatsappUrl;
      } else {
        document.getElementById('errorMsg').textContent = "Invalid agent code.";
      }
    }

    function goBack() {
      window.location.href = "https://auxxbay.auxxweb.in/profile/Bizera/68fcaea46bd9918b02a34689";
    }

    function sharePage() {
      const shareUrl = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: "Bizera Enquiry Portal",
          text: "Check out this course on Bizera",
          url: shareUrl
        });
      } else {
        alert("Share this link:\n" + shareUrl);
      }
    }
  </script>
</body>
</html>
